<!DOCTYPE html>
<html lang="en">
<head>
  <title>Games - GameDB</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
    <a class="navbar-brand" href="/">GameDB</a>

    <div class="navbar-nav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/games">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/developers">Developers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/publishers">Publishers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>

    <div class="navbar-nav mx-auto">
      <form class="form-inline">
        <input style="width:600px;" class="form-control mr-sm-2" type="search" placeholder="Search for your favorite games!" aria-label="Search">
      </form>
    </div>

    <div class="navbar-nav ml-auto">
      <a href="/login"><button class="btn btn-light"><i class="fas fa-sign-in-alt"></i> Log In </button></a>
    <div>
  </nav>

  <main class="container-fluid">
    <!--Game Name-->
    <h1 class="mt-4">Death Stranding</h1>
    <hr>
    <div class="row">
      <div class="col-8">
        <div id="Indicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#Indicators" data-slide-to="0" class="active"></li>
            <li data-target="#Indicators" data-slide-to="1"></li>
            <li data-target="#Indicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img-fluid" src="https://media.rawg.io/media/games/2ad/2ad87a4a69b1104f02435c14c5196095.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="https://media.rawg.io/media/screenshots/9da/9da640f5aa62f6fc00a4d1d255460737.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="img-fluid" src="https://media.rawg.io/media/screenshots/ba7/ba7945ec838331553c2f16b777513017.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#Indicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#Indicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-4">
        <p>Developers: <a href="#">Kojima Productions</a></p>
        <p>Publishers: <a href="#">505 Games</a></p>
        <p>Released: 2019-11-08</p>
        <ul class="list-unstyled">
          Platforms:
          <li>Playstation 4</li>
          <li>PC</li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <h2>Reviews</h2>
      <canvas id="review"></canvas>
      <script>
        var colors = ['#00ff00'];
        var chBar = document.getElementById("review");
        if (chBar) {
          new Chart(chBar, {
          type: 'bar',
          data: {
            labels: ["5", "4", "3", "2", "1"],
            datasets: [{
              data: [331, 104, 39, 0, 23],
              backgroundColor: colors[0]
            }]
          },
          options: {
            legend: {
              display: false
            },
            scales: {
              xAxes: [{
                barPercentage: 0.4,
                categoryPercentage: 0.5,
                scaleLabel: {
                  display: true,
                  labelString: 'Score'
                }
              }],
              yAxes:[{
                scaleLabel: {
                  display: true,
                  labelString: '# of Users'
                }
              }]
            }
          }
          });
        }
      </script>
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">GameDB</span>
    </div>
  </footer>

  </body>

  </html>
